<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <video src="videos/ocean.mp4" controls autoplay loop>
      Your Browser doesn't support videos
    </video>
    <!-- value inside video wrapping = fallback to text -->
    <!--the above video element specifies where
    src:- is source
    controls, autoplay & loop: are boolean attribute
    boolean attribute in html spicifies as present = true & abscence = false 
-->
  </body>
</html>
