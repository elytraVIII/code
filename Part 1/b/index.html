<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <title>UWU</title>
    <style>
      em,
      strong {
        color: wheat;
        font-weight: normal;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Tales</h1>
    <h2>A Tale of Dog</h2>
    <h3>chapter I</h3>
    <p>A <em>dog</em> is running on the <strong>road</strong></p>
    <!-- don't use for styling # use css for styling
     emphasizing elements define the stress of wrapped word or sentence syntax: <em></em>
     strong element define the seriousness of word or sentence syntax: <strong></strong> ---->
    <!-- <b></b> <i></i> are deprected no longer used for styling USE CSS -->

    <h2>A Tale of Cat</h2>
    <h3>chapter I</h3>
    <p>A Cat is Swimming in Water</p>
    <!-- h1 to h6 elements are used heirarchy can be seen in the above example
    !!!!!!! DO NOT USE FOR STYLING -->
  </body>
</html>
